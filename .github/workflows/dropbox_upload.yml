name: Upload CSVs to Dropbox

on:
  push:
    paths:
      - 'data/**/*.csv'  # Any .csv file inside /data or subfolders

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Upload CSV files to Dropbox
        uses: jborges/dropbox-upload-action@v1.2.0
        with:
          dropbox_token: ${{ secrets.DROPBOX_TOKEN }}
          local_path: data/
          dropbox_path: /ResearchObs
          recursive: true
